### FAQ > User

# FAQ > User > Question 101
help.faq.question101.title=How can I create a new user?
help.faq.question101.answer1=Answer 1: The creation of an internal user is an action outside LinShare scope. It can be executed only by the LinShare reference LDAP directory administrator.
help.faq.question101.answer2=Answer 2: If you are an internal user, go to the “Users” section, then press the “ADD” button, and fill the fields of the user creation form.
help.faq.question101.answer3=Answer 3: If you are a guest, you cannot create a new user.

# FAQ > User > Question 102
help.faq.question102.title=Why can’t I upload some files?
help.faq.question102.answer1=The uploaded files may be filtered according to their type. Hence, it may be impossible to upload a file if the LinShare administrator forbade its type.

# FAQ > User > Question 103
help.faq.question103.title=How to navigate on to the history time line?
help.faq.question103.answer1=Answer 1: By dragging the top or bottom one.
help.faq.question103.answer2=Answer 2: By using the mouse scroll wheel, when hovering the top or bottom timeline.


