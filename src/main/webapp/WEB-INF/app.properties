# User manual > Section 10 : Overview
help.manual.user.10overview.title=LinShare Overview

help.manual.user.10overview.subsection1.title=Presentation
help.manual.user.10overview.subsection1.desc1=Based on a web interface, LinShare aims for simplicity and ease of use, with unified access rules and global actions history to enforce the system integrity.
help.manual.user.10overview.subsection1.image.title=LinShare home page

help.manual.user.10overview.subsection2.title=Proposed services
help.manual.user.10overview.subsection2.desc1=File sharing between internal users,
help.manual.user.10overview.subsection2.desc2=File sharing with external persons,
help.manual.user.10overview.subsection2.desc3=File sharing from an external person to an internal user,
help.manual.user.10overview.subsection2.desc4=Upload/deletion of files,
help.manual.user.10overview.subsection2.desc5=Creation of files sharing to one or several users (internal and external),
help.manual.user.10overview.subsection2.desc6=An internal user can create and delete temporary external accounts,
help.manual.user.10overview.subsection2.desc7=Status of an external user (logged in to the application, download the file, etc.),
help.manual.user.10overview.subsection2.desc8=E-mail notification to external partners showing the application URL and the user’s login/password,
help.manual.user.10overview.subsection2.desc9=Possibility to insert a custom message to this notification,
help.manual.user.10overview.subsection2.desc10=E-mail notification for each recipient of a sharing,
help.manual.user.10overview.subsection2.desc11=Possibility to insert a custom message to this notification.

help.manual.user.10overview.subsection3.title=Connection to LinShare
help.manual.user.10overview.subsection3.desc1=Upon arrival on the application, a login page is displayed. To log in, enter the e-mail address for your LinShare account and your password, then click on "Login".
help.manual.user.10overview.subsection3.image.title=Login page

help.manual.user.10overview.subsection4.title=General principle
help.manual.user.10overview.subsection4.desc1=A user logs in LinShare with his login/password,
help.manual.user.10overview.subsection4.desc2=The user uploads his files, and chooses the users he wants to share the files with,
help.manual.user.10overview.subsection4.desc3=An e-mail is sent to the sharing recipients,
help.manual.user.10overview.subsection4.desc4=The user who received the e-mail logs in with his login/password,
help.manual.user.10overview.subsection4.desc5=LinShare displays the list of received file the user may download.
help.manual.user.10overview.subsection4.image.title=Share page

help.manual.user.10overview.subsection5.title=Signature principle
help.manual.user.10overview.subsection5.desc1=A user logs in LinShare with his login/password,
help.manual.user.10overview.subsection5.desc2=The user uploads files,
help.manual.user.10overview.subsection5.desc3=The user signs the files with his certificate which resides either in his browser keystore, in a PKCS#12/JKS file or in a cryptographic token (smartcard or USB token),
help.manual.user.10overview.subsection5.desc4=Once shared, the files can be co-signed by other users.

help.manual.user.10overview.subsection6.title=Encryption principle
help.manual.user.10overview.subsection6.desc1=A user logs in LinShare with his login/password,
help.manual.user.10overview.subsection6.desc2=The user uploads files,
help.manual.user.10overview.subsection6.desc3=The user ciphers the files with a password, using a symmetric cipher algorithm, in order to ensure the confidentiality of the data.

