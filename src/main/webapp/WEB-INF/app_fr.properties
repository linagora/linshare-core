### FAQ > User

# FAQ > User > Question 101
help.faq.question101.title=Comment créer un nouvel utilisateur ?
help.faq.question101.answer1=Réponse 1 : la création d’un utilisateur interne est une action externe à LinShare. Elle ne peut être faite que par l’administrateur de l’annuaire LDAP sur lequel se base LinShare.
help.faq.question101.answer2=Réponse 2 : si vous êtes un utilisateur interne, cliquez sur la rubrique “Utilisateurs”, puis sur le bouton “AJOUTER”, ensuite il suffit de remplir les champs du formulaire d’ajout d’un invité.
help.faq.question101.answer3=Réponse 3 : si vous êtes un utilisateur invité, vous ne pouvez pas créer de compte utilisateur.

# FAQ > User > Question 102
help.faq.question102.title=Pourquoi je ne peux pas déposer certains fichiers ?
help.faq.question102.answer1=Les fichiers déposés peuvent être filtrés selon leur type de format. Ainsi, il peut être possible ou non de déposer un fichier, selon que l’administrateur LinShare ait autorisé ou non le dépôt de ce type de fichiers.

# FAQ > User > Question 103
help.faq.question103.title=Comment naviguer sur la ligne temporelle de l’historique ?
help.faq.question103.answer1=Réponse 1 : en faisant glisser la ligne du haut ou celle du bas, en maintenant le clic droit et en déplacement la souris.
help.faq.question103.answer2=Réponse 2 : en utilisant la molette de la souris en survolant la ligne du haut ou celle du bas.


