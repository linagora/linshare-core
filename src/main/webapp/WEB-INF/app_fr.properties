# User manual > Section 10 : Overview
help.manual.user.10overview.title=Présentation LinShare

help.manual.user.10overview.subsection1.title=Présentation
help.manual.user.10overview.subsection1.desc1=Basé sur une interface graphique de type web, LinShare se veut un produit convivial et simple d’utilisation où la gestion des droits d’accès et la traçabilité des actions sont généralisées afin de garantir l’intégrité du système.
help.manual.user.10overview.subsection1.image.title=Page d’accueil de LinShare

help.manual.user.10overview.subsection2.title=Services proposés
help.manual.user.10overview.subsection2.desc1=Partage de fichiers entre des utilisateurs internes,
help.manual.user.10overview.subsection2.desc2=Partage de fichiers avec des personnes externes,
help.manual.user.10overview.subsection2.desc3=Partage de fichiers en provenance de personnes externes vers des utilisateurs internes,
help.manual.user.10overview.subsection2.desc4=Dépôt/suppression de fichiers,
help.manual.user.10overview.subsection2.desc5=Mise en place de partage de fichiers vers un ou plusieurs utilisateurs (internes et externes),
help.manual.user.10overview.subsection2.desc6=Un abonné peut créer/supprimer des comptes externes temporaires,
help.manual.user.10overview.subsection2.desc7=État d’un utilisateur externe (accès, pas d’accès, retrait des fichiers, etc.),
help.manual.user.10overview.subsection2.desc8=Notification (par courriel) à l’attention des collaborateurs externes pour lui adresser l’URL d’accès, son couple identifiant/mot de passe,
help.manual.user.10overview.subsection2.desc9=Ajout d’un message/note pour la notification à une personne externe,
help.manual.user.10overview.subsection2.desc10=Notification (par courriel) à l’attention des utilisateurs internes pour indiquer un partage de fichiers avec URL,
help.manual.user.10overview.subsection2.desc11=Ajout d’un message/note pour la notification à un utilisateur interne.

help.manual.user.10overview.subsection3.title=Connexion à LinShare
help.manual.user.10overview.subsection3.desc1=Dès le lancement de l’interface web de l’application, une page de connexion apparaît. Pour vous connecter, saisissez l’adresse électronique de votre compte LinShare ainsi que le mot de passe associé, puis cliquez sur « Connexion ».
help.manual.user.10overview.subsection3.image.title=Page de connexion

help.manual.user.10overview.subsection4.title=Principe de fonctionnement
help.manual.user.10overview.subsection4.desc1=Un utilisateur s’authentifie sur LinShare avec son couple identifiant/mot de passe ou son certificat numérique,
help.manual.user.10overview.subsection4.desc2=L’utilisateur dépose des fichiers et sélectionne les utilisateurs avec qui, il souhaite partager ces fichiers,
help.manual.user.10overview.subsection4.desc3=Un courriel est adressé aux destinataires des fichiers,
help.manual.user.10overview.subsection4.desc4=L’utilisateur qui reçoit le courriel se connecte avec son certificat ou son mot de passe à l’application LinShare,
help.manual.user.10overview.subsection4.desc5=L’application affiche le ou les fichiers en partage que l’utilisateur peut télécharger.
help.manual.user.10overview.subsection4.image.title=Page de partage

help.manual.user.10overview.subsection5.title=Principe de signature
help.manual.user.10overview.subsection5.desc1=Un utilisateur s’authentifie sur LinShare avec son couple identifiant/mot de passe ou son certificat numérique,
help.manual.user.10overview.subsection5.desc2=L’utilisateur dépose des fichiers,
help.manual.user.10overview.subsection5.desc3=L’utilisateur signe les fichiers avec son certificat qui peut se situer dans le magasin de son navigateur, dans un fichier PKCS#12/JKS ou un token cryptographique (carte à puce, token USB),
help.manual.user.10overview.subsection5.desc4=Une fois en partage, les fichiers peuvent être co-signés par d’autres personnes.

help.manual.user.10overview.subsection6.title=Principe du chiffrement
help.manual.user.10overview.subsection6.desc1=Un utilisateur s’authentifie sur LinShare avec son couple identifiant/mot de passe ou son certificat numérique,
help.manual.user.10overview.subsection6.desc2=L’utilisateur dépose des fichiers,
help.manual.user.10overview.subsection6.desc3=L’utilisateur chiffre les fichiers avec un mot de passe ou avec les certificats des destinataires, dans le but de garantir la confidentialité des informations,

