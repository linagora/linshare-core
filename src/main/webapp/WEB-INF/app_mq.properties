### FAQ > User

# FAQ > User > Question 101
help.faq.question101.title=Ki manyè ou ka kréyé an nouvel itilisatè ?
help.faq.question101.answer1=Réponse 1 : Kreyasyon an itilisatè intèn, sé an aksyon ekstèn à LinShare. I pé fèt sèlman pa administratè anyè LDAP asou tala LinShare ka basé.
help.faq.question101.answer2=Réponse 2 : Si ou sé an itilisatè intèn, kliké a sou ribrik “Italisatè”-a, puis asou bouton “AJOUTÉ”, ensuite ou ni jis a ranpli sé chan fòmilè ajout an invité.
help.faq.question101.answer3=Réponse 3 : Si ou sé an itilisatè invité, ou pé pa kréyé kont itilisatè.

# FAQ > User > Question 102
help.faq.question102.title=Poutchi an pé pa déposé sétèn fichié ?
help.faq.question102.answer1=Sé fichié ki déposé pé èt filtré en fonksyon type fòma-a-yo. Sé konsa, ou pé déposé ou non an fichié, en fonksyon sa administratè LinShare otorizéou non pou dépo sé type fichié-tala.

# FAQ > User > Question 103
help.faq.question103.title=Ki manyé an pé navigé asou ligne tanporèl istorik-la ?
help.faq.question103.answer1=Réponse 1 : Lè ou ka fè glisé ligne an tèt ou tala anba-a, épi klik dwa pandan ou ka déplacé souri-a.
help.faq.question103.answer2=Réponse 2 : lè ou ka itlisé molèt souri-a pandan ou ka survolé ligne an tèt ou tala anba-a.


