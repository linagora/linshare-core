help.manual.user.10overview.title=Présentasyon LinShare

help.manual.user.10overview.subsection1.title=Présentasyon
help.manual.user.10overview.subsection1.desc1=Basé asou an interfas grafik type web, LinShare sé an pwodui konvivial é senp a itilizé ki koté jésyon, dwa aksé épi traçabilité sé  aktion-a généralisé pou pé sa garanti intégrité systèm-la.
help.manual.user.10overview.subsection1.image.title=Paj akey LinShare

help.manual.user.10overview.subsection2.title=Sèvis pwoposé
help.manual.user.10overview.subsection2.desc1=Pataj fichié ant itilisatè intèn,
help.manual.user.10overview.subsection2.desc2=Pataj fichié épi pèson ekstèn,
help.manual.user.10overview.subsection2.desc3=Pataj fichié dépi an moan ekstèn vè an itilisatè intèn,
help.manual.user.10overview.subsection2.desc4=Dépo/siprésyon fichié,
help.manual.user.10overview.subsection2.desc5=Établisman pataj fichié vè yon ou plisiè itilisatè (intèn épi ekstèn),
help.manual.user.10overview.subsection2.desc6=An aboné pé kréyé/siprimé kont ekstèn tanporè,
help.manual.user.10overview.subsection2.desc7=Éta an itilisatè ekstèn (aksè, pas aksè, retrè fichié, etc.),
help.manual.user.10overview.subsection2.desc8=Notifikasyon (pa mail) pou kolaboratè ekstèn pou adrésé-yo URL aksè-a, koup login/modpas,
help.manual.user.10overview.subsection2.desc9=Ajou mesaj/not pou notifikasyon a an moankstèn,
help.manual.user.10overview.subsection2.desc10=Notifikasyon (pa mail) pou itilisatè intèn pou indiké an pataj fichié épi URL,
help.manual.user.10overview.subsection2.desc11=Ajou mesaj/not pou notifikasyon a an itilisatè intèn.

help.manual.user.10overview.subsection3.title=Koneksyon LinShare
help.manual.user.10overview.subsection3.desc1=Dépi lansman web interfas aplikasyon-a, an paj koneksyon ka aparèt. Pou konecté kò'w, antré email kont LinShare-a épi modpas-la  ki ka asosyé, puis kliké asou « Koneksyon ».
help.manual.user.10overview.subsection3.image.title=Paj koneksyon

help.manual.user.10overview.subsection4.title=Prensip fonksyoneman
help.manual.user.10overview.subsection4.desc1=An itilisatè ka otentifié kò-a-y asou LinShare épi koup login/modpas ou sètifika nimérik,
help.manual.user.10overview.subsection4.desc2=Itilisatè-a ka déposé sé fichié-a épi ka séleksyoné sé itilisatè épi sé tala i lé patajé sé fichié,
help.manual.user.10overview.subsection4.desc3=An mail vwéyé a sé destinatè sé fichié-a,
help.manual.user.10overview.subsection4.desc4=Itilisatè ki ka ricivwè email-a ka konekté kò-a-y épi sètifika-y ou modpas-li a LinShare,
help.manual.user.10overview.subsection4.desc5=Aplikasyon ka afiché sé fichié-a ki en pataj kè itilisatè-a pé download.
help.manual.user.10overview.subsection4.image.title=Paj pataj

help.manual.user.10overview.subsection5.title=Prensip signati
help.manual.user.10overview.subsection5.desc1=An itilisatè ka otentifié kò-a-y asou LinShare épi koup login/modpas ou sètifika nimérik,
help.manual.user.10overview.subsection5.desc2=Itilisatè-a ka déposé sé fichié-a,
help.manual.user.10overview.subsection5.desc3=Itilisatè-a ka signé sé fichié-a épi sètifika ki pé èt adan magazen navigatè-a, adans an fichié PKCS#12/JKS ou an token kryptographik (smartcard, USB token),
help.manual.user.10overview.subsection5.desc4=Lè yo patajé, sé fichié-a pé èt co-signé pa dòt pèson.

help.manual.user.10overview.subsection6.title=Prensip chifreman
help.manual.user.10overview.subsection6.desc1=An itilisatè ka otantifié kò-a-y asou LinShare épi koup login/modpas ou sètifika nimérik,
help.manual.user.10overview.subsection6.desc2=Itilisatè-a ka déposé fichié,
help.manual.user.10overview.subsection6.desc3=Itilisatè-a ka chifré sé fichié-a épi an modpas ou épi sé sètifika destinatè, pou garanti konfidansyalité sé infòmasyion-a,

