### FAQ > User

# FAQ > User > Question 101
help.faq.question101.title=Hoe maak ik een nieuwe gebruiker?
help.faq.question101.answer1=Antwoord 1: Het maken van interne gebruikers valt buiten het toepassingsgebied van LinShare. Deze bewerking kan alleen worden uitgevoerd door de beheerder van een door LinShare ondersteunde LDAP-adreslijst.
help.faq.question101.answer2=Antwoord 2: Als u een interne gebruiker bent, gaat u naar de sectie “Gebruikers” en drukt u op de knop “TOEVOEGEN”. Vervolgens vult u de velden in van het dialoogvenster om een gebruiker te maken.
help.faq.question101.answer3=Antwoord 3: Als u een gast bent, kunt u geen nieuwe gebruiker maken.

# FAQ > User > Question 102
help.faq.question102.title=Waarom kan ik bepaalde bestanden niet uploaden?
help.faq.question102.answer1=Mogelijk worden de geüploade bestanden gefilterd op type. Daarom kan het zijn dat u een bestand niet kunt uploaden als het bestandstype door de LinShare-beheerder werd verboden.

# FAQ > User > Question 103
help.faq.question103.title=Hoe navigeer ik op de tijdlijn van het wijzigingsoverzicht?
help.faq.question103.answer1=Antwoord 1: Door de bovenste of onderste lijn te slepen.
help.faq.question103.answer2=Antwoord 2: Gebruik het scrollwiel om de bovenste of onderste tijdlijn aan te wijzen met de muis.


